<html>
    <head>
        <title>CodeMirror 2: HTML mixed mode</title>
        <!-- codemirror -->
        <script src="/js/plugins/codemirror/lib/codemirror.js" type="text/javascript"></script>
        <script src="/js/plugins/codemirror/mode/htmlmixed/htmlmixed.js" type="text/javascript"></script>
        <script src="/js/plugins/codemirror/mode/xml/xml.js" type="text/javascript"></script>
        <script src="/js/plugins/codemirror/mode/javascript/javascript.js" type="text/javascript"></script>
        <script src="/js/plugins/codemirror/mode/clike/clike.js" type="text/javascript"></script>
        <script src="/js/plugins/codemirror/ui/codemirror-ui.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="/js/plugins/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="/js/plugins/codemirror/mode/xml/xml.css" />
        <link rel="stylesheet" type="text/css" href="/js/plugins/codemirror/mode/javascript/javascript.css" />
        <link rel="stylesheet" type="text/css" href="/js/plugins/codemirror/mode/clike/clike.css" />
        <link rel="stylesheet" type="text/css" href="/js/plugins/codemirror/css/codemirror-ui.css" media="screen" />
        <!-- codemirror -->
        <style>.CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;}</style>
    </head>
    <body>
        <h1>CodeMirror 2: HTML mixed mode</h1>
        <form>
            <textarea id="code" name="code">

            </textarea>
        </form>
        <script>
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {mode: "text/html", tabMode: "indent"});
        </script>

        <p>The HTML mixed mode depends on the XML, JavaScript, and CSS modes.</p>

        <p><strong>MIME types defined:</strong> <code>text/html</code>
            (redefined, only takes effect if you load this parser after the
            XML parser).</p>

    </body>
</html>
